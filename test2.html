<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>티오더 1280x800 테스트 페이지 (어트랙트)</title>
    <style>
        /* 기본 스타일 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 페이지 배경색 */
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* 티오더 스크린 (1280x800) 모사 -> 어트랙트 보드 사이즈에 맞게 변경 1280x950 */ 
        .torder-screen {
            width: 1280px;
            height: 950px;
            background-color: #ffffff; /* 스크린 배경색 */
            border: 2px solid #000000; /* 스크린 전체 테두리 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex; /* 좌우 영역 분할 */
            overflow: hidden; /* 해상도 영역 고정 */
        }

        /* 1. 좌측 영역 (QR 및 해시태그 안내) */
        .left-panel {
            width: 40%; /* 비율은 임의로 설정 (예: 40%) */
            height: 100%;
            background-color: #f9f9f9;
            /* 윤곽선: 파란색 */
            border-right: 5px solid blue;
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 2. 우측 영역 (실시간 UGC 콘텐츠) */
        .right-panel {
            width: 60%; /* 비율은 임의로 설정 (예: 60%) */
            height: 100%;
            background-color: #e9e9e9;
            /* 윤곽선: 빨간색 */
            border-left: 5px solid red;
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            text-align: center;
            padding: 0;
            position: relative;
            min-width: 0;
            min-height: 0;
        }

        .attractt-container {
            width: 100%;
            height: 100%;
            flex: 1 1 auto;
            display: block;
            min-height: 0;
        }

        .attractt-container iframe,
        .attractt-container > iframe {
            width: 100% !important;
            height: 100% !important;
            border: 0;
            display: block;
        }

        h2 {
            margin: 0;
            padding-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .qr-placeholder {
            width: 150px;
            height: 150px;
            border: 3px dashed #555;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* 저장 버튼 스타일 */
        #saveBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }
        #saveBtn:hover {
            background-color: #0056b3;
        }

        /* 보드: 2x2 그리드로 변경하여 우측을 4등분 */
        #board01 {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
            box-sizing: border-box;
            padding: 8px;
            align-items: stretch;
            justify-items: stretch;
            overflow: hidden;
            background: transparent;
        }
        /* 이미지/비디오가 각 칸을 채우도록 */
        #board01 video,
        #board01 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
        }

        /* 플레이어 영역이 보드 전체를 채우도록 보장 */
        .player-area {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #intro {
            width: 100vw; height: 100vh;
            background: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/꽃게당 배경 패턴(용량)_6.webp') center/cover no-repeat;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
      
    </style>
</head>
<body>

    <div class="torder-screen">

        <div class="left-panel">
            <h2>#티오더 해시태그 이벤트!</h2>
            <div class="qr-placeholder">
                (QR 코드 영역)
            </div>
            <p>
                인스타그램에 <strong>#티오더</strong> 태그로<br />
                인증샷을 올리면<br />
                콘텐츠가 오른쪽에 뿅!
            </p>
        </div>

        <div class="right-panel" id="capturePanel">
            <!-- 저장 버튼 추가 -->
            <button id="saveBtn" type="button">이미지 저장</button>

            <div class="player-area" id="mainPlayerArea">
                <div id="board01">
                    <!-- 이미지들을 2x2 그리드에 맞게 배치 -->
                    <img src="https://raw.githubusercontent.com/kimraki/torder/main/torder1.png" alt="" />
                    <img src="https://raw.githubusercontent.com/kimraki/torder/main/torder2.png" alt="" />
                    <img src="https://raw.githubusercontent.com/kimraki/torder/main/torder3.png" alt="" />
                    <img src="https://raw.githubusercontent.com/kimraki/torder/main/torder4.png" alt="" />
                </div>
            </div>
        </div>

    </div>

    <!-- html2canvas CDN 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-alpha.12/dist/html2canvas.min.js"></script>
    
<script>
    const saveBtn = document.getElementById('saveBtn');
    // 캡처 타겟을 document.body (전체 화면)로 변경 
    const captureTarget = document.body;

    saveBtn.addEventListener('click', function() {
        html2canvas(captureTarget).then(canvas => {
            const imageURL = canvas.toDataURL('image/png');

            const link = document.createElement('a');
            link.href = imageURL;
            link.download = 'torder-fullscreen-captured.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    });
</script>

</body>
</html>
